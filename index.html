<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- login area -->
    <div id="login_area" class="container">
        <h1 class="bank_title text-center">Wellcome to Pioneer_Bank</h1>
        <!-- submit area -->
        <div class="submit_area shadow p-5 mb-5 mt-5 bg-body-tertiary rounded">
            <h4>LOGIN</h4>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- transition area -->
    <div id="transition_area" class="container">
        <!-- first row  -->
        <div class="row ">
            <div class="col-md-4 ">
                <div class="deposite stutus">
                    <h5>Deposite</h5>
                    <h2>$ <span id="current_deposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw stutus">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current_withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance stutus">
                    <h5>Balance</h5>
                    <h2>$ <span id="current_balance">00</span></h2>
                </div>
            </div>
        </div>

        <!-- second row  -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="shadow p-4 mb-5 me-3 bg-body-tertiary rounded">
                    <h4>Deposite</h4>
                    <input id="deposite_amount" type="text" class="form-control" placeholder="$ you want to deposite">
                    <button id="add_deposite_btn" class="btn btn-success mt-3">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="shadow p-4 mb-5 me-3 bg-body-tertiary rounded">
                    <h4>Withdraw</h4>
                    <input id="withdraw_amount" type="text" class="form-control" placeholder="$ you want to withdraw">
                    <button id="add_withdraw_btn" class="btn btn-success mt-3">Withdraw</button>
                </div>
            </div>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
